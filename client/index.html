<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1.0, initial-scale=1.0">
        <link rel="stylesheet" type='text/css' href="./client/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <title>The towers</title>
    </head>
    <body style='background-color: black;'>
        <canvas style="position: absolute; z-index: -1;" id='canvas' width=600px height=600px></canvas>

        <div id='chat' style='position: absolute; bottom: 0; z-index: 1; width: 30vw; height: 32vw;'>
            <div id='chatBox' style='display: flex; flex-direction: column-reverse; width:100%; height:30.5vw; overflow-y: scroll; overflow-wrap: break-word; color: rgba(255, 255, 255, 0.7); background-color: rgba(45, 45, 45, 0.281);'>
                <div>You have joined (do whatever here)!</div>
            </div>
            <form id='chatForm'>
                <input id='chatInput' type='text' style='width:100%; color: rgba(255, 255, 255, 0.7); background-color: rgb(37, 37, 37); border-color:rgb(27, 27, 27)'></input>
            </form>
        </div>
        

        <script src='./client/client.js'></script>
        <div style='position: absolute; z-index: 1; top:0; width:100%'>
            <div style='display: flex; width: 100%; justify-content: center;'>
                <div style='flex-direction: column;'>
                    <titleSmall class='titleSmall'>Welcome to</titleSmall>
                    
                    <div style='display:flex;'>
                        <titleBig class='titleBig' style='color:rgb(71, 71, 71); margin-right: 15px;'>The</titleBig><titleBig class='titleBig' style='color:rgb(122, 122, 122);'>Towers.</titleBig>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
